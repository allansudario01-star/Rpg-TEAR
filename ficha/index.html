<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.E.A.R. - Seus Personagens</title>
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">T.E.A.R.</h1>
            <p style="color: var(--text-secondary); font-size: 1.2rem; margin-top: 20px;">
                Selecione ou Crie um Personagem
            </p>
        </header>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <!-- Status de Login -->
            <div id="login-status" style="text-align: center; margin-bottom: 30px;">
                <p id="user-info" style="display: none;">
                    Logado como: <span id="user-email" style="color: var(--accent);"></span>
                </p>
                <button id="login-btn" class="btn" style="background: linear-gradient(135deg, var(--accent), var(--accent-blue));">
                    <i class="fas fa-sign-in-alt"></i> Fazer Login
                </button>
                <button id="logout-btn" class="btn" style="background: var(--danger); display: none;">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>

            <!-- Lista de Personagens -->
            <div id="characters-container" style="display: none;">
                <h2 style="color: var(--accent); margin-bottom: 20px;">
                    <i class="fas fa-users"></i> Seus Personagens
                </h2>
                <div id="characters-list" style="margin-bottom: 30px;">
                    <!-- Personagens serão carregados aqui -->
                    <div class="no-characters" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <i class="fas fa-user-plus" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>Você ainda não tem personagens</p>
                    </div>
                </div>
            </div>

            <!-- Botão Criar Novo -->
            <div style="text-align: center;">
                <button id="create-new-btn" class="btn" 
                        style="background: linear-gradient(135deg, var(--success), #26c281); padding: 15px 30px; font-size: 1.1rem;">
                    <i class="fas fa-plus-circle"></i> Criar Nova Ficha
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Login (reutilizado do seu código) -->
    <div id="auth-modal" style="display: none; /* será controlado por JS */">
        <!-- Coloque aqui o mesmo modal de login do seu script.js -->
    </div>

    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>
    <script src="home-script.js"></script> <!-- Novo arquivo específico para home -->
</body>
</html>
